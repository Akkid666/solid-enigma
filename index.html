<!DOCTYPE html>
<html>
<head>
    <title>Server Command Client</title>
</head>
<body>
    <h1>Send Command to Server</h1>
    <input type="text" id="commandInput" placeholder="Enter command" />
    <button onclick="sendCommand()">Send</button>
    <pre id="output"></pre>

    <script>
        // Replace ws://localhost:12345 with your server's address
        const socket = new WebSocket('ws://localhost:12345');

        socket.onopen = () => {
            document.getElementById('output').textContent += 'Connected to server\n';
        };

        socket.onmessage = (event) => {
            document.getElementById('output').textContent += event.data + '\n';
        };

        socket.onerror = (error) => {
            document.getElementById('output').textContent += 'Error: ' + error.message + '\n';
        };

        function sendCommand() {
            const command = document.getElementById('commandInput').value;
            socket.send(command);
        }
    </script>
</body>
</html>
