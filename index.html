<!DOCTYPE html>
<html>
<head>
    <title>Command Sender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #response { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        #commandInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Send Commands to Server</h1>
    <input type="text" id="commandInput" placeholder="Enter command" />
    <button id="sendBtn">Send</button>
    <h2>Response:</h2>
    <div id="response"></div>

    <script>
        // Replace with your WebSocket proxy URL
        const socket = new WebSocket('ws://0.0.0.0.0:8080');

        const responseDiv = document.getElementById('response');
        const commandInput = document.getElementById('commandInput');

        socket.onopen = () => {
            responseDiv.innerHTML += 'Connected to server<br>';
        };

        socket.onmessage = (event) => {
            responseDiv.innerHTML += event.data.replace(/\n/g, '<br>') + '<br>';
            responseDiv.scrollTop = responseDiv.scrollHeight;
        };

        socket.onerror = (error) => {
            responseDiv.innerHTML += 'Error: ' + error.message + '<br>';
        };

        document.getElementById('sendBtn').onclick = () => {
            const command = commandInput.value;
            if (command.trim() !== '') {
                socket.send(command);
                commandInput.value = '';
            }
        };

        // Optional: allow pressing Enter to send
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });
    </script>
</body>
</html>
